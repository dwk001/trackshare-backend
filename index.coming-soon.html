<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackShare - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -2px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }

    p {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      p {
        font-size: 1.2rem;
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .music-note {
      font-size: 60px;
      color: #667eea;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    /* Floating music notes */
    .floating-note {
      position: absolute;
      font-size: 40px;
      color: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      user-select: none;
      animation: floatAround 15s infinite ease-in-out;
    }

    @keyframes floatAround {
      0% { 
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% { 
        opacity: 1;
      }
      90% { 
        opacity: 1;
      }
      100% { 
        transform: translate(100vw, -100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .note-1 { top: 10%; left: 10%; animation-delay: 0s; animation-duration: 20s; }
    .note-2 { top: 20%; left: 80%; animation-delay: 2s; animation-duration: 18s; }
    .note-3 { top: 60%; left: 5%; animation-delay: 4s; animation-duration: 22s; }
    .note-4 { top: 80%; left: 70%; animation-delay: 6s; animation-duration: 19s; }
    .note-5 { top: 30%; left: 60%; animation-delay: 8s; animation-duration: 21s; }
    .note-6 { top: 70%; left: 30%; animation-delay: 10s; animation-duration: 17s; }
    .note-7 { top: 5%; left: 40%; animation-delay: 12s; animation-duration: 23s; }
    .note-8 { top: 50%; left: 90%; animation-delay: 14s; animation-duration: 20s; }
  </style>
</head>
<body>
  <!-- Floating Music Notes -->
  <div class="floating-note note-1" style="font-size: 35px;">♪</div>
  <div class="floating-note note-2" style="font-size: 50px;">♫</div>
  <div class="floating-note note-3" style="font-size: 30px;">♬</div>
  <div class="floating-note note-4" style="font-size: 45px;">♪</div>
  <div class="floating-note note-5" style="font-size: 38px;">♫</div>
  <div class="floating-note note-6" style="font-size: 42px;">♬</div>
  <div class="floating-note note-7" style="font-size: 28px;">♪</div>
  <div class="floating-note note-8" style="font-size: 48px;">♫</div>

  <div class="container">
    <div class="logo">
      <div class="music-note">♫</div>
    </div>
    <h1>TrackShare</h1>
    <p>A fun music experience coming soon!</p>
  </div>
</body>
</html>
